<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <script src="handlebars-v4.0.11.js"></script>
    <script src="https://vk.com/js/api/openapi.js?154" type="text/javascript"></script>
    <script type="text/javascript">
        VK.init({
        apiId: 6601672
        });
</script>
    <title>API VK player</title>
</head>
<body>
    <div class="container">   
    <h1 class="headerInfo"></h1>
    <div class="result"></div>
    </div> 
    
    <script type="text/x-handlebars-template" id="playerItemTemplate">
        <ul id="audioList" class="list-group">
           {{#each list}}
               <li class="list-group-item">
                   <div class="row">
                       <div class="col-xs-10">
                           <span class="glyphicon glyphicon-play" data-role="playback" data-src="{{url}}"></span>
                           <span class="title">{{artist}} - {{title}}</span>
                       </div>
                       <div class="col-xs-2 text-right">{{formatTime duration}}</div>
                   </div>
               </li>
           {{/each }}
        </ul>
    </script>
</body>
<script src="main.js"></script>
</html>
